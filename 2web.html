<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table and list</title>
</head>

<body>
    <!--list in html-->
    <ul type="circle">
        <li>this is first</li>
        <li>this is second</li>
        <li>this is thired</li>
        <li>this is fourth</li>

        <ul>
            <li>first</li>
            <li>second</li>
        </ul>

    </ul>
    <ol type="I">
        <li>this is first</li>
        <li>this is second</li>
        <li>this is thired</li>
        <li>this is fourth</li>
    </ol>


    <!--table in html-->
    <h3>html table</h3>
    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>employee id</th>
                <th>employee role</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ramnarayan</td>
                <td>3778</td>
                <td>programmer</td>
            </tr>
            <tr>
                <td>pranshu</td>
                <td>8738</td>
                <td>programmer</td>
            </tr>
            <tr>
                <td>Rohan</td>
                <td>7628</td>
                <td>programmer</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
